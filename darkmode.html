<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Store</title>
</head>
<body>
    <div x-data>
        <div class="container mx-auto max-w-sm mt-6">
            <div x-bind:class="$store.darkMode.on && 'bg-gray-800 text-white hover:bg-gray-900 border-purple-800'"
            class="p-4 bg-gray-50 rounded-sm hover:bg-gray-100 cursor-pointer border border-blue-300">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam nobis facere qui modi doloremque est ad officia laboriosam id natus dolore dolorum recusandae, atque ab in beatae fuga enim accusamus?
            </div>
            <button @click="$store.darkMode.toggle()" class="block mt-4 text-xs bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-sm">
                Toggle Dark Mode
            </button>
        </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('alpine:init', ()=>{
            Alpine.store('darkMode', {
                on: true,
                toggle(){
                    this.on = !this.on
                }
            })
        })
    </script>
</body>
</html>
